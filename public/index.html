<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Mark's Portfolio</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css">
    <link rel="stylesheet" href="styles/icons.css">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="stylesheet" href="vendor/styles/railscasts.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">
    <!--<script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.10/handlebars.js"></script>-->
    <script src="/vendor/scripts/handlebars.js"></script>
    <script id="project-template" type="text/x-handlebars-template">
        <header>
            <h1>{{title}}</h1>
            <h2>{{tags}}</h2>
            <h3>{{roles}}</h3>
        </header>
        <section class="project-description">
            <p>{{description}}
                <p>
        </section>
    </script>
    <script id="repo-template" type="text/x-handlebars-template">
        <li>
            <a href="{{html_url}}" target="_blank">
                <h3>{{name}}</h3>
            </a>
            <p>Description: {{description}}</p>
            <p>Language: {{language}}</p>
            <p>Created: {{created_at}}</p>
            <p>Last updated: {{updated_at}}</p>
            {{#if watchers_count}}
            <p>{{watchers_count}} watching this repo</p>
            {{/if}}
        </li>
    </script>
</head>

<body>
    <header class="site-header clearfix">
        <section class="heading-group-h1">
            <h1>
                Mark's Portfolio
            </h1>
            <h2>The portfolio of MARK PETRIE</h2>
        </section>
        <nav class="main-nav">
            <div class="icon-menu"></div>
            <ul>
                <li class="tab" data-content="projects"><a href="/" class="icon-home"> Projects</a></li>
                <li class="tab" data-content="about"><a href="/about" class="icon-address-book"> About</a></li>
                <li><a href="http://linkedin.com/in/markpetrie1" target="_blank" class="icon-twitter3"> LinkedIn</a></li>
                <li><a href="http://github.com/markpetrie" target="_blank" class="icon-github"> GitHub</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="projects" class="tab-content">
        </section>
        <section id="about" class="tab-content">
            <header>
                Welcome to my Profile
            </header>
            <section>
                <h1>Some of my interests:</h1>
                <ul>
                    <li>Coding</li>
                </ul>
            </section>
        </section>
    </main>
    <footer>
        copyright 2017 Mark Petrie | Portfolio
    </footer>

    <script src="/vendor/scripts/jquery-3.2.1.js"></script>
    <script src="/vendor/scripts/page.js"></script>
    <script src="/scripts/models/project.js"></script>
    <script src="/scripts/models/githubToken.js"></script>
    <script src="/scripts/views/projectView.js"></script>
    <script src="/scripts/views/aboutView.js"></script>
    <script src="/scripts/controllers/projectController.js"></script>
    <script src="/scripts/models/repo.js"></script>
    <script src="/scripts/views/repoView.js"></script>
    <script src="/scripts/controllers/aboutController.js"></script>
    <script src="/scripts/controllers/routes.js"></script>
</body>

</html>
